{% extends '../core/base.html' %}
{% load static %}
{% block 'contenido' %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

<section class="content pt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="card-title mb-0">
              <i class="fas fa-file-excel mr-2"></i> Cargar Centros de Votaci√≥n desde Excel
            </h5>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label for="archivo_excel" class="col-form-label font-weight-bold">Archivo Excel:</label>
                </div>
                <div class="col">
                  <input type="file" class="form-control-file" id="archivo_excel" name="archivo_excel" accept=".xlsx, .xls" required>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-upload"></i> Cargar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="card-title mb-0">
              <i class="fas fa-file-excel mr-2"></i> Cargar Contactos desde Excel
            </h5>
          </div>
          <div class="card-body">
            <form method="POST"  action="{% url 'cargar_cv' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-row align-items-center">

                  <label for="archivo_excel" class="col-form-label font-weight-bold">Archivo Excel:</label>
                </div>
                <div class="col">
                  <input type="file" class="form-control-file" id="archivo_excel" name="archivo_excel" accept=".xlsx, .xls" required>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-upload"></i> Cargar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex align-items-center">
            <h5 class="card-title mb-0">
              <i class="fas fa-file-excel mr-2"></i> Cargar CME desde Excel
            </h5>
          </div>
          <div class="card-body">
            <form method="POST"  action="{% url 'cargar_cme' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label for="archivo_excel" class="col-form-label font-weight-bold">Archivo Excel:</label>
                </div>
                <div class="col">
                  <input type="file" class="form-control-file" id="archivo_excel" name="archivo_excel" accept=".xlsx, .xls" required>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-success">
                    <i class="fas fa-upload"></i> Cargar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
